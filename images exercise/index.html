<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Workout</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }
      video{
        width: 400px;
      }
      ul {
        list-style: square;
      }
      .container {
        background-color: goldenrod;
        width: 300px;
      }
      .highlight {
        background: red;
      }
    </style>
  </head>
  <body>
      <div class="container">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          <a href="#">link</a>
      </div>
      <div class="container">
          <p>Lorem <span class="highlight">dolor</span>  sit amet consectetur adipisicing elit.</p>
          <a href="#">link</a>
      </div>
      <ul>
      <li>The Rack</li>
        <li>The Rock
            <ul>
                <li>Yoni</li>
                <li>Yair</li>
                <li>Yona</li>
                <li>Yool</li>
                <li>Yoga</li>
            </ul>
        </li>
        <li>The Rook</li>
        <li>The Bottom
            <ol>
                <li>Cool</li>
                <li>Looc</li>
                <li>Coolooc</li>
            </ol>
        </li>
    </ul>
    <img src="images/tea_plantation.jpg" alt="tea plantation image" />
    <video controls autoplay src="videos/beach.mp4">
        What is up with your device?
    </video>
  </body>
</html>
